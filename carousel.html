<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAROUSEL</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>


    
 <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/assets/K VS B.png" alt="" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h1>Show down between the two strongest fighter</h1>
        <p>Oma Tokita VS Baki Hanma</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="static/assets/HANAYAMA.png" alt="" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h1>ANIVERSE</h1>
        <p>BAKI HANMA VS KENGAN ASHURA</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/assets/levling.png" alt="" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>TOKITA</h3>
        <p>IF PAIN WON'T KILL YOU IT WILL MAKE YOU STRONGER</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
